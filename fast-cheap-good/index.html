<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Cheap Good</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section>
            <input type="checkbox" class="checkmark" name="choose" id="fast" />

        </section>
        <section>
            <input type="checkbox" class="checkmark" name="choose" id="cheap" />
            <label for="cheap">Cheap</label>
        </section>
        <section>
            <input type="checkbox" class="checkmark" name="choose" id="good" />
            <label for="good">Good</label>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
